{% extends "base.html" %}

{% block title %}My Courses{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="fw-bold text-primary">My Courses</h1>
    <div class="module">
      {% for course in object_list %}
        <div class="card mb-3 p-3 shadow-sm">
          <h3 class="fw-bold">{{ course.title }}</h3>
          <p>
            <a href="{% url 'student_course_detail' course.id %}" class="btn btn-primary">
              Access contents
            </a>
          </p>
        </div>
      {% empty %}
        <p class="text-muted">
          You are not enrolled in any courses yet.
          <a href="{% url 'course_list' %}" class="fw-bold text-decoration-none">Browse courses</a>
          to enroll in a course.
        </p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
