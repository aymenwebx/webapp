<div class="card shadow-sm">
  <div class="card-body text-center p-4">
    <!-- Profile Picture -->
    <div class="position-relative mx-auto mb-3" style="width: 150px; height: 150px;">
      {% if user.profile.photo %}
        <img src="{{ user.profile.photo.url }}"
             class="rounded-circle img-thumbnail w-100 h-100"
             alt="{{ user.get_full_name }}">
      {% else %}
        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center w-100 h-100"
             style="font-size: 3rem;">
          {{ user.first_name|first|upper }}{{ user.last_name|first|upper }}
        </div>
      {% endif %}
      <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle"
              style="width: 40px; height: 40px;"
              data-bs-toggle="modal"
              data-bs-target="#avatarModal">
        <i class="bi bi-camera"></i>
      </button>
    </div>

    <!-- User Info -->
    <h3 class="h5 mb-1">{{ user.get_full_name }}</h3>
    <p class="text-muted mb-3">@{{ user.username }}</p>

    {% if user.profile.bio %}
      <p class="mb-3">{{ user.profile.bio }}</p>
    {% endif %}

    <div class="d-grid">
      <a href="{% url 'profile_edit' %}" class="btn btn-outline-primary">
        <i class="bi bi-pencil"></i> Edit Profile
      </a>
    </div>
  </div>
</div>
