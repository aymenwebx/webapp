{% extends "base.html" %}

{% block title %}Reset Password | KnowledgeCurve{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-bold">Reset your password</h1>
            <p class="text-muted">Enter your email to receive reset instructions</p>
          </div>

          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-4">
              <label for="id_email" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input type="email" name="email" autocomplete="email" 
                       class="form-control" id="id_email" required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3 fw-bold">
              Send reset link
            </button>
          </form>

          <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-decoration-none">
              <i class="bi bi-arrow-left"></i> Back to login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
