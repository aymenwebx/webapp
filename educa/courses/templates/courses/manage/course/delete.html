{% extends "base.html" %}

{% block title %}Delete "{{ object.title }}" | KnowledgeCurve{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-danger">
        <div class="card-body p-4 text-center">
          <h1 class="h3 mb-4 fw-bold text-danger">
            <i class="bi bi-exclamation-triangle-fill"></i> Delete Course
          </h1>

          <div class="alert alert-danger mb-4">
            <p class="mb-0">Are you sure you want to permanently delete <strong>"{{ object.title }}"</strong>?</p>
            <p class="mb-0">This action cannot be undone.</p>
          </div>

          <form method="post" class="needs-validation">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <a href="{% url 'manage_course_list' %}" class="btn btn-outline-secondary me-md-2">
                <i class="bi bi-x-circle"></i> Cancel
              </a>
              <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash-fill"></i> Confirm Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
